<ion-header>
	<ion-navbar color="primary">
    <ion-title>Request</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logMeOut()">
        Logout<ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="prayerRequest" (ngSubmit)="submitRequest()">
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input formControlName="title" type="text" placeholder="Your prayer request title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea formControlName="message" rows="5" type="text" placeholder="Your message"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Post Anonymously</ion-label>
      <ion-toggle formControlName="anonymous" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label></ion-label>
    </ion-item>

    <button ion-button block type="submit" [disabled]="!prayerRequest.valid">
      Submit
    </button>

  </form>
</ion-content>
