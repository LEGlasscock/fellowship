<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="reset-password">
  <img src="assets/img/fellowship_logo.png" style="width: auto;margin: auto;display: block;">
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" (change)="elementChanged(email)"
        placeholder="Your email address"
        [class.invalid]="!resetPasswordForm.controls.email.valid && (emailChanged || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && (emailChanged || submitAttempt)">
      <p>Please enter a valid email.</p>
    </ion-item>

    <button ion-button block type="submit" color="secondary">
      Reset your Password
    </button>

  </form>

</ion-content>
