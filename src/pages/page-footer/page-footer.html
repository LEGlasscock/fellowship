<ion-toolbar color="footerColor">
  <div text-center >
    <ion-buttons>
      <ion-row>
        <ion-col>
          <button ion-button icon-only clear (click)="goToHomePage()">
            <ion-icon name="home" [color]="isActive('HomePage') ? 'secondary' :'gray'"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only clear (click)="goToInspirationPage()">
            <ion-icon name="flower" [color]="isActive('InspirationPage') ? 'secondary' :'gray'"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only clear (click)="goToUserPage()">
            <ion-icon name="contact" [color]="isActive('UserPage') ? 'secondary' :'gray'"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-buttons>
  </div>
</ion-toolbar>
