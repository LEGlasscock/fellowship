<ion-header>
	<page-header></page-header>
</ion-header>

<ion-content padding>
  <div text-center>
    <h2>DAILY VERSE</h2>
  </div>
  <div text-center>
    <p>{{currentDate | date:'MMM dd, yyyy'}}</p>
  </div>
  <ion-card style="border-left: 6px #4ccfad solid;">
      <ion-item text-wrap>
        <h2 style="-webkit-box-orient: vertical" class="clamp">{{message}}</h2>
      </ion-item>
      <ion-item>
        <p item-right>{{verse}}</p>
      </ion-item>
    </ion-card>
    <ion-item>
      <div text-center >
        <ion-buttons>
          <ion-row>
            <ion-col>
              <button ion-button round icon-only color="secondary" (click)="shareViaEmail()">
                <ion-icon name="send" color="light"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button ion-button round icon-only color="secondary" (click)="shareViaSMS()">
                <ion-icon name="mail" color="light"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-buttons>
      </div>
    </ion-item>
</ion-content>

<ion-footer>
  <page-footer></page-footer>
</ion-footer>
